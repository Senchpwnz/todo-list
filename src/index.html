<!DOCTYPE html>
<html lang="en">
@@include('html/head.html', {
"title": "ToDoApp"
})

<body>
    <div class="wrapper">
        @@include('html/header.html',{})
        <main class="page">
            <section>
                <div class="container">
                    <div class="creation">
                        <div class="creation__form">
                            <input id="creation__input" class="creation__input" type="text"
                                placeholder="Type your todo note..." autofocus>
                            <button id="creation__button" class="creation__button">Add</button>
                        </div>
                    </div>
                    <div class="todo">
                        <h2 class="todo__title">ToDo List:</h2>
                        <ul class="todo__list" id="todo__list">

                        </ul>
                    </div>
                    <div class="done">
                        <h2 class="done__title">Done List:</h2>
                        <ul class="done__list" id="done__list">

                        </ul>
                    </div>

                </div>
            </section>
        </main>
        @@include('html/footer.html',{})
    </div>
    <script src="js/app.min.js"></script>
</body>

</html>
